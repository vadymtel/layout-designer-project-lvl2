<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал «Music Box» - vadym</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo__image"></div>
            Music box
        </div>
        <nav class="nav">
            <a class="nav__item nav__item_white" href="">Главная</a>
            <a class="nav__item" href="">Каталог</a>
            <a class="nav__item" href="">Исполнители</a>
            <a class="nav__item" href="">Контакты</a>
        </nav>
        <form class="header__search">
            <label for="search" class="sr-only">Имя</label>
            <input id="search" type="search" class="search" name="q" placeholder="поиск...">

    <section id="page-description" class="banner banner_bg_artist">

            <h1>Morten Harket</h1>
            <p class="banner-artist__supporters">
                24 875 поклонников
            </p>
            <div class="banner-artist__btn-block">
                <button type="submit" class="btn banner-artist__btn banner-artist__btn_violet">МИКС</button>
                <button type="submit" class="btn banner-artist__btn banner-artist__btn_brown">В ИЗБРАННОЕ</button>

        </div>
