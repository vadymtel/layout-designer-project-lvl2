<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал «Music Box» - vadym</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <div class="logo__image"></div>
            Music box
        </div>
        <nav class="nav">
            <a class="nav__item nav__item_white" href="">Главная</a>
            <a class="nav__item" href="">Каталог</a>
            <a class="nav__item" href="">Исполнители</a>
            <a class="nav__item" href="">Контакты</a>
        </nav>
        <form class="header__search">
            <label for="search" class="sr-only">Имя</label>
            <input id="search" type="search" class="search" name="q" placeholder="поиск...">
        </form>
    </header>

    <section id="page-description" class="banner">
        <h1>Онлайн музыка где угодно</h1>
        <h2>без ограничений</h2>
        <p class="banner__text">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>

        <form class="form">
            <label for="name" class="sr-only">Имя</label>
            <input id="name" type="text" class="form__value" placeholder="Имя">
            <label for="email" class="sr-only">Email</label>
            <input id="email" type="email" class="form__value" placeholder="Email">
            <input type="submit" class="button button_registration" value="Получить доступ">
        </form>

    </section>

</body>

</html>
